    <body>
        <div id="app">
            <problem-component :day="day" :title="title" :p1-ans="p1Ans" :p2-ans="p2Ans">
                <template #part1>
                    <p>Your roomba has malfunctioned and needs to be repaired.</p>
                    <p>After some inspection, you have discovered that the activator module of roomba has broke. Without the activator, your roomba won't be able to boot up and run programs! You have to rebuild the module as soon as possible.</p>
                    <p>Luckily, the roomba manual came with instructions to rebuild the activator module. It even came with a reboot program (your puzzle input) that can be used to reactivate the roomba.</p>
                    <p>Roomba activators can store a single value. <em>Initially, the value inside the activator is set to be <code>0</code>.</em> It then receives instructions and modifies the value accordingly.</p>
                    <p>As this is your first time working on any roomba-related mechanisms, you have decided to build a simpler version of the activator module - a bootloader. It can only boot up the roomba, but that's good enough for now.</p>
                    <p>The bootloader takes <em>two instructions:</em> <code>inc</code> and <code>dbl</code>.</p>
                    <ul>
                        <li><code>inc</code> increases the value inside the bootloader by <code>1</code>.</li>
                        <li><code>dbl</code> doubles the value inside the bootloader.</li>
                    </ul>
                    <p>You may notice that there are other instructions in your reboot program. Ignore them for now.</p>
                    <p>After executing all instructions in a program, the bootloader returns a checksum, which is the <em>final value stored inside the bootloader.</em></p>
                    <p>For example, here is a bootloader program:</p>
                    <pre><code>inc
inc
dbl
dbl
inc
inc
dbl
dbl
dbl</code></pre>
                    <p>These instructions will change the value stored in the bootloader in the following ways:</p>
                    <pre><code>      Value
inc | 1 (+1)
inc | 2 (+1)
dbl | 4 (x2)
dbl | 8 (x2)
inc | 9 (+1)
inc | 10 (+1)
dbl | 20 (x2)
dbl | 40 (x2)
dbl | 80 (x2)</code></pre>
                    <p>After executing, the checksum returned is <code><em>80</em></code>.</p>
                    <p>Run the reboot program with the bootloader. <em>What is the checksum of your reboot program?</em></p>
                </template>
                <template #part2>
                    <p>Beep Boop! The roomba booted up and displayed a message:</p>
                    <p><code>To reactivate this machine, please execute the reboot program with a complete activator module and enter the reactivation key.</code></p>
                    <p>It seems that you have to <em>upgrade your bootloader to an activator.</em></p>
                    <p>Besides the existing instructions, activators take <em>three additional instructions:</em></p>
                    <ul>
                        <li><code>dec</code> decreases the value inside the activator by <code>1</code>.</li>
                        <li><code>hlf</code> halves the value inside the activator, <em>rounded down.</em> You don't have to worry about negative numbers, as the value will always be non-negative.</li>
                        <li><code>out</code> outputs a character onto the screen, based on the <em>current value in the activator.</em> The character is decoded using <a href="https://simple.wikipedia.org/wiki/ASCII">ASCII</a> code: <code>65</code> means <code>A</code>, <code>66</code> means <code>B</code>, and so on.</li>
                    </ul>
                    <p>For example, this is a program that prints the word <code><em>BAD</em></code> on screen:</p>
                    <pre><code>inc
dbl
inc
hlf
dbl
dbl
dbl
dbl
dbl
inc
dbl
out
dec
out
inc
inc
inc
out
</code></pre>
                    <p>The manual said that after executing the program, a <em>seven-character long</em> reactivation key will be displayed on the screen.</p>
                    <p>Run the reboot program. <em>What is the key used to reactivate your roomba?</em></p>
                </template>
            </problem-component>
        </div>
    </body>
