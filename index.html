          rel="stylesheet">

<style>
            .hidden {
                display: none;
            }

            body {
                color: #cccccc;
                font-family: "Source Code Pro", monospace;
                font-size: 14pt;
                min-width: 60em;
                background-color: #0f0f23;
            }

            article {
                width: 45em;
            }

            article em {
            	color: #ffffff;
            	font-style: normal;
            	text-shadow: 0 0 5px #ffffff;
            }

            article h2 {
                color: #ffffff;
                font-size: 1em;
                font-weight: normal;
            }

            pre, code {
            	font-family: "Source Code Pro", monospace;
            }

            code::before {
            	z-index: -1;
            	content: "";
            	position: absolute;
            	display: block;
            	left: -2px;
            	right: -2px;
            	top: 3px;
            	bottom: 0px;
            	border: 1px solid #333340;
            	background: #10101a;
            }

            code {
            	position: relative;
            	display: inline-block;
            	margin: 0;
            	padding: 0;
            }

            input, textarea {
            	background: transparent;
            	color: inherit;
            	border: 1px solid #666666;
            	background: #10101a;
            	padding: 0 2px;
            	font-family: inherit;
            	font-size: inherit;
            	margin: 0;
            }

            .link {
                color: #009900;
            }

            #submit {
                padding: 8px;
            }

            .link:hover {
                cursor: pointer;
                color: #99ff99;
            }

            a {
            	text-decoration: none;
            	color: #009900;
                outline: 0;
            }

</style>
</body>
</html>
